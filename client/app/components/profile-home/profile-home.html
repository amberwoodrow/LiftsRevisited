<!-- Date Container -->
<div class="dateContainer">
  <h1>
    <span id="leftArrow">&lt; </span>
    <span id="date"></span>
    <span id="rightArrow"> &gt;</span>
  </h1>
</div>

<div id="table-container">
  <!-- Table -->
  <table class='table table-striped'>
    <thead>
      <tr>
        <th>Exercise</th>
        <th>Set</th>
        <th>Reps</th>
        <th>Weight</th> <!-- can be null -->
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="tableMain">
    </tbody>
  </table>

  <!-- Adds a highlight style to everything contained in this div -->
  <div class="highlight addFormDiv">

    <!-- Adds to excercise -->
    <div id="formAdd" class="formDisplay">
      <form class="form-inline">
        <div class="form-group">
          <label for="exerciseName">Exercise</label>
          <select class="form-control" id="exerciseName" placeholder="Exercise">
            <option value="Squat">Squat</option>
            <option value="Deadlift">Deadlift</option>
            <option value="Bench Press">Bench Press</option>
            <option value="Over Head Press">Over Head Press</option>
            <option value="Row">Row</option>
          </select>
        </div>
      </form>
    </div>

    <!-- Button submits exercise to be added -->
    <div id="addExercise">
      <button type="button" class="btn btn-success" id="addExerciseBtn">
        <span class="glyphicon glyphicon-plus">
        </span>
        Add exercise
      </button>
    </div>

    <!-- Error message -->
    <div class="alert alert-danger" role="alert" id="error">
    </div>

  </div>
</div>
